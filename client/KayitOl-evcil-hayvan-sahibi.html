<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />

    <title>Evcil Hayvan Sahibi Kayıt</title>
  </head>
  <body>
    <nav class="navbar bg--pet-owners">
      <div class="nav-image-wrapper">
        <img src="./images/logo-hayvanli-beyaz-bg-transparan.png" alt="Logo" />
      </div>
    </nav>
    <main class="page login--pet-owners">
      <!--SIGNUP-->
      <section class="signup-container">
        <div class="login-container__header">
          <div class="header-image-wrapper">
            <img
              src="./images/logo-hayvanli-turuncu-bg-transparan.png"
              alt="Pet Owners"
              width="100px"
              height="100px"
            />
          </div>
        </div>

        <form class="login-container__form grid-1-1" novalidate>
          <div>
            <label
              class="login-container__form-label label--pet-owners"
              htmlFor="name"
            >
              Ad
            </label>
            <input
              class="login-container__form-input"
              type="name"
              id="name"
              name="name"
              placeholder="Adınız"
              required
            />
          </div>

          <div>
            <label
              class="login-container__form-label label--pet-owners"
              htmlFor="surname"
            >
              Soyad
            </label>
            <input
              class="login-container__form-input"
              type="surname"
              id="surname"
              name="surname"
              placeholder="Soyadınız"
              required
            />
          </div>

          <div>
            <label
              class="login-container__form-label label--pet-owners"
              htmlFor="tckn"
            >
              TC Kimlik Numarası
            </label>
            <input
              class="login-container__form-input"
              type="tckn"
              id="tckn"
              name="tckn"
              placeholder="TC Kimlik Numaranız"
              required
            />
          </div>

          <div>
            <label
              class="login-container__form-label label--pet-owners"
              htmlFor="cellphone"
            >
              Telefon Numarası
            </label>
            <input
              class="login-container__form-input"
              type="cellphone"
              id="cellphone"
              name="cellphone"
              placeholder="+905xxxxxxxxx"
              required
            />
          </div>

          <div>
            <label
              class="login-container__form-label label--pet-owners"
              htmlFor="email"
            >
              E-Mail
            </label>
            <input
              class="login-container__form-input"
              type="email"
              id="email"
              name="email"
              placeholder="E-mail adresiniz"
              required
            />
          </div>

          <div>
            <label
              class="login-container__form-label label--pet-owners"
              htmlFor="password"
            >
              Şifre
            </label>
            <input
              class="login-container__form-input"
              type="password"
              id="password"
              name="password"
              placeholder="Şifrenizi giriniz"
              required
            />
          </div>

          <div>
            <label
              class="login-container__form-label label--pet-owners"
              htmlFor="address"
            >
              Adres
            </label>
            <input
              class="login-container__form-input"
              type="address"
              id="address"
              name="address"
              placeholder="Şehir, ilçe, mahalle, sokak, kapı no..."
              required
            />
          </div>

          <div>
            <label
              class="login-container__form-label label--pet-owners"
              htmlFor="password-repeat"
            >
              Şifre Tekrar
            </label>
            <input
              class="login-container__form-input"
              type="password"
              id="password-repeat"
              name="password-repeat"
              placeholder="Şifrenizi tekrar giriniz"
              required
            />
          </div>

          <div class="login-container__form-buttons">
            <button
              class="login-container__form-button bg--pet-owners"
              type="submit"
            >
              Kayıt Ol
            </button>
          </div>
        </form>
      </section>

      <!--SIDE IMAGE-->
      <section class="login-side-image-wrapper">
        <img src="./images/evcil-hayvan-login-resim.jpg" alt="Pet Owners" />
      </section>
    </main>

    <script src="./src/js/signup.js"></script>
  </body>
</html>
