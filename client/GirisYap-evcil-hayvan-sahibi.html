<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />

    <title>Evcil Hayvan Sahibi Giriş</title>
  </head>
  <body>
    <nav class="navbar bg--pet-owners">
      <div class="nav-image-wrapper">
        <img src="./images/logo-hayvanli-beyaz-bg-transparan.png" alt="Logo" />
      </div>
    </nav>
    <main class="page login--pet-owners">
      <!--FORGOT PASSWORD MODAL-->
      <div class="overlay hidden" id="forgot-password-modal"></div>
      <div class="modal hidden">
        <span class="close-modal" id="close-modal">&times;</span>
        <p>
          Şifrenizi sıfırlamak için e-posta adresinizi girin. Size bir e-posta
          göndereceğiz.
        </p>
        <input
          class="login-container__form-input"
          type="email"
          id="email"
          name="email"
          placeholder="E-posta adresinizi girin"
          required
        />
        <button class="login-container__form-button bg--pet-owners">
          Gönder
        </button>
      </div>

      <!--LOGIN-->
      <section class="login-container">
        <div class="login-container__header">
          <div class="header-image-wrapper">
            <img
              src="./images/logo-hayvanli-turuncu-bg-transparan.png"
              alt="Pet Owners"
              width="100px"
              height="100px"
            />
          </div>
        </div>

        <form class="login-container__form" novalidate>
          <label
            class="login-container__form-label label--pet-owners"
            htmlFor="email"
          >
            E-Mail Adresiniz
          </label>
          <input
            class="login-container__form-input pet-owner-email"
            type="email"
            id="email"
            name="email"
            placeholder="E-posta adresinizi girin"
          />

          <div class="password-container">
            <label
              class="login-container__form-label label--pet-owners"
              htmlFor="password"
            >
              Şifreniz
            </label>
            <button
              class="login-container__form-label label--pet-owners"
              id="forgot-password"
            >
              Şifremi Unuttum
            </button>
          </div>
          <input
            class="login-container__form-input pet-owner-password"
            type="password"
            id="password"
            name="password"
            placeholder="Şifrenizi girin"
          />

          <div class="login-container__form-buttons">
            <button
              class="login-container__form-button bg--pet-owners login"
              type="submit"
            >
              Giriş Yap
            </button>
            <a
              class="login-container__form-button sign-up-link--pet-owners login-container__form-button--secondary"
              id="go-to-signup--pet-owners"
              href="./KayitOl-evcil-hayvan-sahibi.html"
            >
              Hesabınız yok mu?
            </a>
          </div>
        </form>
      </section>

      <!--SIDE IMAGE-->
      <section class="login-side-image-wrapper">
        <img src="./images/evcil-hayvan-login-resim.jpg" alt="Pet Owners" />
      </section>
    </main>

    <script src="./src/js/login-signup.js"></script>
  </body>
</html>
